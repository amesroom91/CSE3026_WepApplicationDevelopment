<!DOCTYPE html>
<html>
	<head>
		<title>Fruit Store</title>
		<link href="http://selab.hanyang.ac.kr/courses/cse326/2015/problems/pResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Fruit Store</h1>

		<p>
			Fruit has been recognized as a good source of vitamins and minerals, and for their role in preventing vitamin C and vitamin A deficiencies. 
			Let's buy fruits instead of grades!
		</p>
		
		<hr />
		
		<h2>Buy Fresh Fruit today!</h2>
		<form action="customer.php" method="post">
			<div>
				Name: <input type="text" name="name" />
				Mebership Number: <input type="text" name="mn" />
			</div>
			<div>
			Options: 
				<label>Organic<input type="checkbox" name="op[]" value="Organic"/></label>
				<label>Domestically Produced<input type="checkbox" name="op[]" value="Domestically Produced"/></label>
				<label>Genetically Modified<input type="checkbox" name="op[]" value="Genetically Modified" /></label>
				<label>Newly Harvested<input type="checkbox" name="op[]" value="Newly Harvested" /></label>
			</div>
			<div>
			Fruits: 
				<select name="fruit">
					<option>Apple</option>
					<option>Melon</option>
					<option>Strawberry</option>
					<option>Orange</option>
				</select>
			Quantity: 
				<select name="quantity">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div>
			Credit Card: <input type="text" name="cn" />
				<label><input type="radio" name="cc" value="Visa"/> Visa </label> 
				<label><input type="radio" name="cc" value="Master"/> MasterCard </label>
			</div>
			<div id="submitbutton">
				<input type="submit" value="I like fruits!" />
			</div>
			</form>
	</body>
</html>
